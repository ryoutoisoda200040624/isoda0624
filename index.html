 <h2>草津温泉</h2>
 
<img src="./image/スクリーンショット 草津.png">
一つ目のおすすめの温泉は草津温泉です。
　　場所は群馬県に位置していて、温泉の特徴としては強酸性で殺菌成分が高いことです。名物は温泉プリン、温泉たまご、あげまんじゅう、ぬれおかき、などなどです。おすすめスポットは湯畑、熱乃湯、西の河原公園や他にも様々な立ち寄り湯や滝、ショッピングプラザなどたくさんの観光スポットがあります。私が気になっているのは草津温泉プリンと湯畑です。
